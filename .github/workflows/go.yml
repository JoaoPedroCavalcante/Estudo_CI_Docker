name: Go

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go_version: ['1.18', '1.17']
        os: ['ubuntu-latest', 'ubuntu-18.04']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go_version }}
      
      - name: Build-DB
        run: docker compose build
      
      - name: Create-DB
        run: docker compose up -d

      - name: Wait for Postgres
        run: |
          echo "Aguardando Postgres subir (via pg_isready)..."
          for i in {1..15}; do
            if docker compose exec -T postgres pg_isready -U root -d root >/dev/null 2>&1; then
              echo "Postgres está pronto!"
              exit 0
            fi
            echo "Postgres ainda não está pronto... tentativa $i"
            sleep 2
          done
          echo "Postgres não ficou pronto a tempo. Mostrando status e logs:"
          docker compose ps
          docker compose logs postgres
          exit 1

      - name: Test
        run: go test -v main_test.go 

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest', 'ubuntu-18.04']

    steps:
      - uses: actions/checkout@v3
      
      - name: Build
        run: go build -v main.go
